<body>
    <section class="root">
        <section id="app" style="display: contents;"></section>
        <script type="module">
            import init from '/pkg/webpy.js';
            init('/pkg/webpy_bg.wasm');
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.13.1/ace.js" type="text/javascript" charset="utf-8"></script>
        <div class="webpyinterface">

        <script>
            var editor = ace.edit("editor");
            editor.setTheme("ace/theme/monokai");
            editor.session.setMode("ace/mode/python");
            console.log("#####################");
            console.log(editor);
            setTimeout(() => {
                editor.resize();
                console.log("resized the editor");
            }, 1000);

            const editor_val = () => {
                let val = editor.getValue();
                console.log(val);
                return val;
            }

            const editor_clr = () => {
                editor.setValue("");
            }

            const change_scroll_height = (is_pressed) => {
                if (is_pressed) {
                    this.content.style.maxHeight = null;
                } else {
                    this.content.style.maxHeight = this.content.scrollHeight + "px";
                }
            };
        </script>

<script type="module">import init from '/webpy-ad4f2c2b30b30895.js';init('/webpy-ad4f2c2b30b30895_bg.wasm');</script><script>(function () {
    var protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    var url = protocol + '//' + window.location.host + '/_trunk/ws';
    var poll_interval = 5000;
    var reload_upon_connect = () => {
        window.setTimeout(
            () => {
                // when we successfully reconnect, we'll force a
                // reload (since we presumably lost connection to
                // trunk due to it being killed, so it will have
                // rebuilt on restart)
                var ws = new WebSocket(url);
                ws.onopen = () => window.location.reload();
                ws.onclose = reload_upon_connect;
            },
            poll_interval);
    };

    var ws = new WebSocket(url);
    ws.onmessage = (ev) => {
        const msg = JSON.parse(ev.data);
        if (msg.reload) {
            window.location.reload();
        }
    };
    ws.onclose = reload_upon_connect;
})()
</script></body></html>
