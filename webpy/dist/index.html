<!DOCTYPE html><html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="modulepreload" href="/pkg/webpy.js" as="script" type="text/javascript">
    <link rel="preload" href="/pkg/webpy_bg.wasm" as="fetch" type="application/wasm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">

<link rel="preload" href="/webpy-adce9abbc9dd5dcc_bg.wasm" as="fetch" type="application/wasm" crossorigin="">
<link rel="modulepreload" href="/webpy-adce9abbc9dd5dcc.js"></head>

<body>
    <section class="root">
        <section id="app" style="display: contents;"></section>
        <script type="module">
            import init from '/pkg/webpy.js';
            init('/pkg/webpy_bg.wasm');
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.13.1/ace.js" type="text/javascript" charset="utf-8"></script>
        <div class="webpyinterface">
            <div id="editor">print("Hello World")</div>
        </div>
        <script>
            var editor = ace.edit("editor");
            editor.setTheme("ace/theme/monokai");
            editor.session.setMode("ace/mode/python");
            console.log("#####################");
            console.log(editor);
            setTimeout(() => {
                editor.resize();
                console.log("resized the editor");
            }, 1000);

            const editor_val = () => {
                let val = editor.getValue();
                console.log(val);
                return val;
            }

            const editor_clr = () => {
                editor.setValue("");
            }

            const change_scroll_height = (is_pressed) => {
                if (is_pressed) {
                    this.content.style.maxHeight = null;
                } else {
                    this.content.style.maxHeight = this.content.scrollHeight + "px";
                }
            };
        </script>
    </section>



<script type="module">import init from '/webpy-adce9abbc9dd5dcc.js';init('/webpy-adce9abbc9dd5dcc_bg.wasm');</script></body></html>
