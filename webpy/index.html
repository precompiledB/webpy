<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>WebPy</title>
        <link data-trunk rel="css" href="/style.css"/>
        <link data-trunk rel="icon" type="image/x-icon" href="/favicon.ico"/>
    </head>
    <body>
        <script 
            src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.13.1/ace.js" 
            type="text/javascript" 
            charset="utf-8"></script>
        <script>
            var editor;

            const editor_create = () => {
                editor = ace.edit("editor");
                editor.setTheme("ace/theme/monokai");
                editor.session.setMode("ace/mode/python");
                console.log("#####################");
                console.log(editor);
                setTimeout(() => {
                    editor.resize();
                    console.log("resized the editor");
                }, 1000);
            };

            const editor_val = () => {
                let val = editor.getValue();
                console.log(val);
                return val;
            }

            const editor_clr = () => {
                editor.setValue("");
            }
        </script>
    </body>
</html>
